<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    
<input type="text" name="" id="text" placeholder="Enter text...">
<button onclick="printText()">Add text</button>
<button onclick="delText()">Delete Text</button>

<p id="info"></p>

    <script>

        function getText(){
            return document.getElementById("text").value;
        }
        function delText(){
            document.getElementById("info").innerHTML = "";
        }


        function printText(){
            let string = getText();

            let textArray = Array.from(string);

            console.log(textArray);

            for(const textElement of textArray){
                document.getElementById("info").innerHTML += textElement + "<br>"
            }
        }

    </script>

</body>
</html>
